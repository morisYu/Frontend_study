<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="https://kit.fontawesome.com/3b5371a0e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Todo List</h1>
        </div>
        <div id="input_site">
            <input type="text" id="input_text" placeholder="Add your new todo">
            <button id="input_button"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="list_site">
            <ul>

            </ul>
        </div>
        <div id="state_site">
            <span>You have <span class="pending_no"></span> pending tasks</span>
            <button id="clear_button" onclick="deleteAll()">CLEAR ALL LISTS</button>
        </div>
    </div>
    <div id="reference_site">
        <h2><i class="fa-regular fa-handshake"></i> REFERENCE SITE <i class="fa-solid fa-gift"></i></h2>
        <ul>
            <li style="background-color: rgb(66, 66, 66);">
                <a href="https://youtu.be/ykuD2QOZkhc" target="_blank" style="text-decoration: none;  color: rgb(206, 207, 144);">HTML CSS 및 JavaScript를 사용한 Todo 목록 | 자바스크립트의 할일 목록</a>
            </li>
            <li style="background-color: rgb(66, 66, 66);">
                <a href="https://fontawesome.com/" target="_blank" style="text-decoration: none;  color: rgb(206, 207, 144);">FontAwesome</a>
            </li>
        </ul>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
